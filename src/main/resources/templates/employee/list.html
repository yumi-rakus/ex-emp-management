<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../../static/css/style.css"
	th:href="@{/css/style.css}">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<span th:include="/fragment/fragment-part::nav-header"></span>

		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li class="active"><a href="list.html"
				th:href="@{/employee/showList}">従業員リスト</a></li>
		</ol>

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">

				<!-- ここから上を編集する必要はありません -->

				<!-- ここにモックのtable要素を貼り付けます -->
				<table class="table table-striped">
					<thead>
						<tr>
							<th>従業員名</th>
							<th>入社日</th>
							<th>扶養人数</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="employee : ${employeeList}">
							<td><a href="detail.html"
								th:href="@{'/employee/showDetail?id=' + ${employee.id}}"> <span
									th:text="${employee.name}">山田太郎</span>
							</a></td>
							<td><span th:text="${employee.hireDate}">2016/12/1</span></td>
							<td><span th:text="${employee.dependentsCount}">3</span>人</td>
						</tr>
					</tbody>
				</table>
				<a th:if="${session.offsetNum > 0}" th:href="@{/employee/showBack}"
					th:text="戻る"></a> <a
					th:if="${session.offsetNum +9 < session.employeeCount}"
					th:href="@{/employee/showNext}" th:text="次へ"></a>

				<!-- ここから下を編集する必要はありません -->

			</div>
		</div>
	</div>
	<!-- end container -->

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
