<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../../static/css/style.css"
	th:href="@{/css/style.css}">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<span th:include="/fragment/fragment-part::nav-header"></span>
		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li><a href="list.html" th:href="@{/employee/showList}">従業員リスト</a></li>
			<li class="active">従業員詳細</li>
		</ol>

		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">


					<!-- ここから上を編集する必要はありません -->

					<!-- ここにモックのform要素を貼り付けます -->

					<form method="post" action="list.html"
						th:action="@{/employee/update}" th:object="${updateEmployeeForm}">
						<fieldset>
							<legend>従業員情報</legend>
							<table class="table table-striped">
								<tr>
									<th nowrap>従業員名</th>
									<td>
									<div th:if="${#fields.hasErrors('name')}"
											th:errors="*{name}" style="color: red"></div>
									<input type="text" name="name" id="name"
										 th:value="*{name}" th:field="*{name}"></td>
								</tr>
								<tr>
									<th nowrap>写真</th>
									<td><img th:src="@{'/img/' + *{image}}">
									<input type="hidden" name="image" th:value="*{image}" th:field="*{image}">
									</td>
								</tr>
								<tr>
									<th nowrap>性別</th>
									<td>
									<div th:if="${#fields.hasErrors('gender')}"
											th:errors="*{gender}" style="color: red"></div>
									<input type="radio" name="gender" id="gender"  value="男性" th:field="*{gender}" th:text="男性">
									
									<input type="radio" name="gender" id="gender"  value="女性" th:field="*{gender}" th:text="女性">
									</td>
								</tr>
								<tr>
									<th nowrap>入社日</th>
									<td>
									<div th:if="${#fields.hasErrors('hireYear')}"
											th:errors="*{hireYear}" style="color: red"></div>
											<div th:if="${#fields.hasErrors('hireMonth')}"
											th:errors="*{hireMonth}" style="color: red"></div>
											<div th:if="${#fields.hasErrors('hireDay')}"
											th:errors="*{hireDay}" style="color: red"></div>
									<input type="text" name="hireYear" id="hireYear" 
										 th:value="*{hireYear}"
										th:field="*{hireYear}" size="3">/
										
										
										<input type="text"
										name="hireMonth" id="hireMonth" 
										th:value="*{hireMonth}" th:field="*{hireMonth}" size="3">/
										
										
										<input
										type="text" name="hireDay" id="hireDay" 
										th:value="*{hireDay}" th:field="*{hireDay}" size="3"></td>
								</tr>
								<tr>
									<th nowrap>メールアドレス</th>
									<td>
									<div th:if="${#fields.hasErrors('mailAddress')}"
											th:errors="*{mailAddress}" style="color: red"></div>
									<input type="text" name="mailAddress" id="mailAddress"
										th:value="*{mailAddress}"
										th:field="*{mailAddress}"></td>
								</tr>
								<tr>
									<th nowrap>郵便番号</th>
									<td>
									<div th:if="${#fields.hasErrors('zipCode')}"
											th:errors="*{zipCode}" style="color: red"></div>
									<input type="text" name="zipCode" id="zipCode" 
										th:value="*{zipCode}"
										th:field="*{zipCode}" size="7"></td>
								</tr>
								<tr>
									<th nowrap>住所</th>
									<td>
									<div th:if="${#fields.hasErrors('address')}"
											th:errors="*{address}" style="color: red"></div>
									<input type="text" name="address" id="address"
										 th:value="*{address}"
										th:field="*{address}"></td>
								</tr>
								<tr>
									<th nowrap>電話番号</th>
									<td>
									<div th:if="${#fields.hasErrors('telephone')}"
											th:errors="*{telephone}" style="color: red"></div>
									<input type="text" name="telephone" id="telephone"
										th:value="*{telephone}"
										th:field="*{telephone}" size="10"></td>
								</tr>
								<tr>
									<th nowrap>給料</th>
									<td>
									<div th:if="${#fields.hasErrors('salary')}"
											th:errors="*{salary}" style="color: red"></div>
									<input type="text" name="salary" id="salary"
										 th:value="*{salary}" th:field="*{salary}" size="7">円</td>
								</tr>
								<tr>
									<th nowrap>特性</th>
									<td>
									<div th:if="${#fields.hasErrors('characteristics')}"
											th:errors="*{characteristics}" style="color: red"></div>
									<textarea rows="5" cols="50" name="characteristics"
											id="characteristics"
											th:value="*{characteristics}" th:field="*{characteristics}"></textarea>
									</td>
								</tr>
								<tr>
									<th nowrap>扶養人数</th>
									<td><div th:if="${#fields.hasErrors('dependentsCount')}"
											th:errors="*{dependentsCount}" style="color: red"></div> <label
										class="control-label" style="color: red" for="dependentsCount"></label>
										
										<input type="hidden" name="id" th:value="*{id}"
										th:field="*{id}">
										
										 <input type="text"
										name="dependentsCount" id="dependentsCount"
										 th:value="*{dependentsCount}"
										th:field="*{dependentsCount}" size="2">人</td>
								</tr>
							</table>
							<button type="submit" class="btn btn-primary">更新</button>
						</fieldset>
					</form>

					<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
