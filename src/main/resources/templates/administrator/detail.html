<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../../static/css/style.css"
	th:href="@{/css/style.css}">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<span th:include="/fragment/fragment-part::nav-header"></span>
		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li><a href="list.html" th:href="@{/employee/showList}">従業員リスト</a></li>
			<li class="active">管理者詳細</li>
		</ol>

		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">


					<!-- ここから上を編集する必要はありません -->

					<!-- ここにモックのform要素を貼り付けます -->

					<form method="post" action="list.html"
						th:action="@{/update}" th:object="${updateAdministratorForm}">
						<fieldset>
							<legend>管理者情報</legend>
							<table class="table table-striped">
								<tr>
									<th nowrap>管理者名</th>
									<td>
									<div th:if="${#fields.hasErrors('name')}"
											th:errors="*{name}" style="color: red"></div>
									<input type="text" name="name" id="name"
										 th:value="*{name}" th:field="*{name}">
									<input type="hidden" name="id" th:value="*{id}"
										th:field="*{id}">
										 </td>
								</tr>
								<tr>
									<th nowrap>メールアドレス</th>
									<td>
									<div th:if="${#fields.hasErrors('mailAddress')}"
											th:errors="*{mailAddress}" style="color: red"></div>
									<input type="text" name="mailAddress" id="mailAddress"
										th:value="*{mailAddress}"
										th:field="*{mailAddress}"></td>
								</tr>
								
								<tr>
									<th nowrap>パスワード</th>
									<td>
									<div th:if="${#fields.hasErrors('password')}"
											th:errors="*{password}" style="color: red"></div>
									<input type="password" name="password" id="password"
										th:value="*{password}"
										th:field="*{password}"></td>
								</tr>
							</table>
							<button type="submit" class="btn btn-primary">更新</button>
						</fieldset>
					</form>

					<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
